<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Fred's site</title>	

		<meta name="keywords" content="Federico, Veronesi" />
		<meta name="description" content="Federico Veronesi's Personal Website">

		<!-- Favicon --> 
		<link rel="shortcut icon" href="{{ url_for('static', filename = 'img/favicon.ico') }}" type="image/x-icon" />

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

		<!-- Web Fonts  -->
		<link id="googleFonts" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/fontawesome-free/css/all.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/animate/animate.compat.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/simple-line-icons/css/simple-line-icons.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/owl.carousel/assets/owl.carousel.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/owl.carousel/assets/owl.theme.default.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/magnific-popup/magnific-popup.min.css') }}">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/theme.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/theme-elements.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/theme-blog.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/theme-shop.css') }}">

		<!-- Demo CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/demos/demo-resume.css') }}">

		{% block css %}{% endblock %}

		<!-- Skin CSS -->
		<link id="skinCSS" rel="stylesheet" href="{{ url_for('static', filename = 'css/skins/skin-resume.css') }}">

	</head>
	<body data-plugin-scroll-spy data-plugin-options="{'target': '.wrapper-spy'}">

		<div class="body">
			{% block body %}{% endblock %}
		</div>

		<!-- Vendor -->
		<script src="{{ url_for('static', filename = 'vendor/plugins/js/plugins.min.js') }}"></script>

		<!-- Theme Base, Components and Settings -->
		<script src="{{ url_for('static', filename = 'js/theme.js') }}"></script>

		<!-- Current Page Vendor and Views -->
		<script src="{{ url_for('static', filename = 'js/views/view.contact.js') }}"></script>

		<!-- Demo -->
		<script src="{{ url_for('static', filename = 'js/demos/demo-resume.js') }}"></script>

		{% block scripts %}{% endblock %}

		<!-- Theme Initialization Files -->
		<script src="{{ url_for('static', filename = 'js/theme.init.js') }}"></script>

	</body>
</html>
