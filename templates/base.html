<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Basic -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Fred's site</title>	

		<meta name="keywords" content="Federico, Veronesi" />
		<meta name="description" content="Federico Veronesi's Personal Website">

		<!-- Favicon --> 
		<link rel="shortcut icon" href="{{ url_for('static', filename = 'img/favicon.ico') }}" type="image/x-icon" />

		<!-- Mobile Metas -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">

		<!-- Web Fonts  -->
		<link id="googleFonts" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800&display=swap" rel="stylesheet" type="text/css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/bootstrap/css/bootstrap.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/fontawesome-free/css/all.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/animate/animate.compat.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/simple-line-icons/css/simple-line-icons.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/owl.carousel/assets/owl.carousel.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/owl.carousel/assets/owl.theme.default.min.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'vendor/magnific-popup/magnific-popup.min.css') }}">

		<!-- Theme CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/theme.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/theme-elements.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/theme-blog.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/theme-shop.css') }}">

		<!-- Demo CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/demos/demo-resume.css') }}">

		<!-- Sidebar CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/sidebar.css') }}">

		<!-- Base CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename = 'css/base.css') }}">

		{% block css %}{% endblock %}

		<!-- Skin CSS -->
		<link id="skinCSS" rel="stylesheet" href="{{ url_for('static', filename = 'css/skins/skin-resume.css') }}">

	</head>
	<body data-plugin-scroll-spy data-plugin-options="{'target': '.wrapper-spy'}">

		<div class="body">

			<div id="mySidenav" class="sidenav">
				<a href="/">Home</a>
				<a href="/storia-progetto-arduino">Progetto Arduino</a>
				<a href="/corso-c">Corso C</a>
				<a href="/lezioni-c-con-leandro">Lezioni C Leandro</a>
				<a href="/acca">Progetto ACCA</a>
			</div>
			<span class="openbtn-sidenav" onclick="toggleNav()">â˜°</span>


			{% block body %}{% endblock %}
			<div id="say-hello" class="container-fluid" data-spy-offset="40">
				<div class="row">
					<div class="col-lg-6 p-0">
						<section class="section section-no-border bg-color-primary h-100 m-0">
							<div class="row justify-content-end m-0">
								<div class="col-half-section col-half-section-right me-3">
									<h1 class="text-color-dark text-uppercase font-weight-extra-bold">Contatti</h1>
								</div>
							</div>
						</section>
					</div>
					<div class="col-lg-6 p-0">
						<section class="section section-no-border h-100 m-0"
							 style="background: url('{{ url_for('static', filename='img/demos/resume/contact/contact-bg-1.jpg') }}'); background-size: cover;">
							<div class="row m-0">
								<div class="col-half-section col-half-section-left ms-3">
									<a href="mailto:fred.ver06@gmail.com" class="text-decoration-none">
										<span class="feature-box custom-feature-box align-items-center mb-4">
											<span class="custom-feature-box-icon">
												<i class="icon-envelope icons text-color-light"></i>
											</span>
											<span class="feature-box-info">
												<span class="custom-label font-weight-semibold text-uppercase custom-text-color-1 line-height-5">Email</span>
												<strong class="font-weight-light text-color-light custom-opacity-effect-1">fred.ver06@gmail.com</strong>
											</span>
										</span>
									</a>
									<span class="feature-box custom-feature-box align-items-center">
										<span class="custom-feature-box-icon">
											<i class="icon-share icons text-color-light"></i>
										</span>
										<a href="https://github.com/fredneedsausername" class="d-flex text-decoration-none">
											<span class="feature-box-info">
												<span class="custom-label font-weight-semibold text-uppercase custom-text-color-1 line-height-5">Mi trovi qui</span>
												<strong class="font-weight-light text-color-light custom-opacity-effect-1">GitHub</strong>
											</span>
										</a>
										<a href="https://www.youtube.com/channel/UCkf4Vzm47rZ4PaCmAY936Kg" class="d-flex text-decoration-none">
											<span class="feature-box-info custom-left-side-border mt-2">
												<strong class="font-weight-light text-color-light custom-opacity-effect-1">YouTube</strong>
											</span>
										</a>
										<!-- If you want to add more social networks
										<a href="https://github.com/fredneedsausername" class="d-flex text-decoration-none">
											<span class="feature-box-info custom-left-side-border mt-2">
												<strong class="font-weight-light text-color-light custom-opacity-effect-1">GitHub</strong>
											</span>
										</a>
										 -->
									</span>
								</div>
							</div>
						</section>
					</div>
				</div>
			</div>
		
			<footer id="footer" class="m-0 p-0">
				<div class="footer-copyright bg-color-light m-0">
				</div>
			</footer>
		</div>

		<!-- Vendor -->
		<script src="{{ url_for('static', filename = 'vendor/plugins/js/plugins.min.js') }}"></script>

		<!-- Theme Base, Components and Settings -->
		<script src="{{ url_for('static', filename = 'js/theme.js') }}"></script>

		<!-- Current Page Vendor and Views -->
		<script src="{{ url_for('static', filename = 'js/views/view.contact.js') }}"></script>

		<!-- Demo -->
		<script src="{{ url_for('static', filename = 'js/demos/demo-resume.js') }}"></script>

		{% block scripts %}{% endblock %}

		<!-- Sidebar -->
		<script src="{{ url_for('static', filename = 'js/sidebar.js') }}"></script>

		<!-- Theme Initialization Files -->
		<script src="{{ url_for('static', filename = 'js/theme.init.js') }}"></script>

	</body>
</html>
